            <h2 id="页面之间参数传递"><a href="#页面之间参数传递" class="headerlink" title="页面之间参数传递"></a>页面之间参数传递</h2><figure class="highlight html"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br></pre></td><td class="code"><pre><span class="line"><span class="tag">&lt;<span class="name">script</span> <span class="attr">type</span>=<span class="string">"text/html"</span> <span class="attr">template</span> <span class="attr">lay-done</span>=<span class="string">"layui.data.sendParams(d.params)"</span>&gt;</span><span class="undefined"></span></span><br><span class="line"><span class="undefined">   </span><span class="tag">&lt;/<span class="name">script</span>&gt;</span></span><br><span class="line">   <span class="tag">&lt;<span class="name">script</span>&gt;</span><span class="undefined"></span></span><br><span class="line"><span class="undefined">   //定义一个 lay-done 对应的全局方法，以供动态模板执行</span></span><br><span class="line"><span class="undefined">   layui.data.sendParams = function(params) &#123;</span></span><br><span class="line"><span class="undefined">   var adid = params.adId; //得到传递过来的 id 参数（或其他参数）值</span></span><br><span class="line"><span class="undefined">   &#125;</span></span><br><span class="line"><span class="undefined">   </span><span class="tag">&lt;/<span class="name">script</span>&gt;</span></span><br></pre></td></tr></table></figure>
<h2 id="table控件使用"><a href="#table控件使用" class="headerlink" title="table控件使用"></a><a href="https://www.layui.com/doc/modules/table.html" target="_blank" rel="noopener">table控件使用</a></h2><figure class="highlight javascript"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br></pre></td><td class="code"><pre><span class="line">&lt;table id=<span class="string">"LAY-shop-ad-list"</span> lay-filter=<span class="string">"LAY-shop-ad-list"</span>&gt;<span class="xml"><span class="tag">&lt;/<span class="name">table</span>&gt;</span></span></span><br><span class="line"></span><br><span class="line">table.render(&#123;</span><br><span class="line">    elem: <span class="string">'#LAY-shop-ad-list'</span></span><br><span class="line">    , <span class="attr">request</span>: &#123;</span><br><span class="line">        pageName: <span class="string">'pagenum'</span> <span class="comment">//页码的参数名称，默认：page</span></span><br><span class="line">        , <span class="attr">limitName</span>: <span class="string">'nums'</span> <span class="comment">//每页数据量的参数名，默认：limit</span></span><br><span class="line">        &#125;</span><br><span class="line">    , <span class="attr">where</span>: &#123;<span class="attr">shopid</span>: shopid&#125;</span><br><span class="line">    , <span class="attr">method</span>: <span class="string">"get"</span></span><br><span class="line">    , <span class="attr">url</span>: urlhost.geturl(urlhost.ad) <span class="comment">//模拟接口</span></span><br><span class="line">    , <span class="attr">parseData</span>: <span class="function"><span class="keyword">function</span> (<span class="params">res</span>) </span>&#123; <span class="comment">//res 即为原始返回的数据</span></span><br><span class="line">        <span class="built_in">console</span>.log(res.data)</span><br><span class="line">        <span class="keyword">return</span> &#123;</span><br><span class="line">            <span class="string">"code"</span>: res.code, <span class="comment">//解析接口状态</span></span><br><span class="line">            <span class="string">"msg"</span>: res.msg, <span class="comment">//解析提示文本</span></span><br><span class="line">            <span class="string">"count"</span>: res.data.count,<span class="comment">//对象数据</span></span><br><span class="line">            <span class="string">"data"</span>: res.data.data <span class="comment">//解析数据列表</span></span><br><span class="line">        &#125;</span><br><span class="line">    &#125;</span><br><span class="line">    , <span class="attr">cols</span>: [[</span><br><span class="line">        &#123;<span class="attr">field</span>: <span class="string">'id'</span>, <span class="attr">title</span>: <span class="string">'ID'</span>&#125;</span><br><span class="line">        , &#123;<span class="attr">field</span>: <span class="string">'adTitle'</span>, <span class="attr">title</span>: <span class="string">'标题'</span>&#125;</span><br><span class="line">        , &#123;<span class="attr">field</span>: <span class="string">'adUrl'</span>, <span class="attr">title</span>: <span class="string">'广告图片'</span>, <span class="attr">templet</span>: <span class="string">'#imgTpl'</span>&#125;</span><br><span class="line">        , &#123;<span class="attr">field</span>: <span class="string">'adType'</span>, <span class="attr">title</span>: <span class="string">'商品种类'</span>&#125;</span><br><span class="line">        , &#123;<span class="attr">field</span>: <span class="string">'adRemark'</span>, <span class="attr">title</span>: <span class="string">'商品来源'</span>&#125;</span><br><span class="line">    ]]</span><br><span class="line">    , <span class="attr">page</span>: <span class="literal">true</span></span><br><span class="line">    , <span class="attr">limit</span>: <span class="number">10</span></span><br><span class="line">    , <span class="attr">height</span>: <span class="string">'full-250'</span></span><br><span class="line">    , <span class="attr">text</span>: <span class="string">'对不起，加载出现异常！'</span></span><br><span class="line">&#125;);</span><br></pre></td></tr></table></figure>
<h2 id="select控件"><a href="#select控件" class="headerlink" title="select控件"></a><a href="https://www.layui.com/doc/modules/form.html#onselect" target="_blank" rel="noopener">select控件</a></h2><figure class="highlight js"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br></pre></td><td class="code"><pre><span class="line">&lt;select id=<span class="string">"LAY-ad-shoplist"</span> name=<span class="string">"shoplist"</span> lay-filter=<span class="string">"LAY-ad-shoplist"</span>&gt;</span><br><span class="line">  &lt;option value=<span class="string">""</span>&gt;请选择门店&lt;<span class="regexp">/option&gt;</span></span><br><span class="line"><span class="regexp">&lt;/</span>select&gt;</span><br><span class="line"> </span><br><span class="line"> <span class="comment">//动态加载数据</span></span><br><span class="line">$(<span class="string">'#LAY-ad-shoplist'</span>).empty();</span><br><span class="line"><span class="keyword">for</span> (<span class="keyword">var</span> i = <span class="number">0</span>; i &lt; res.data.length; i++) &#123;</span><br><span class="line">    $(<span class="string">'#LAY-ad-shoplist'</span>).append($(<span class="string">"&lt;option&gt;"</span>).val(res.data[i].platformId).text(res.data[i].shopName + <span class="string">" "</span> + res.data[i].adminName));</span><br><span class="line">&#125;</span><br><span class="line">form.render(<span class="string">'select'</span>);</span><br><span class="line"></span><br><span class="line"><span class="comment">//select按键监听</span></span><br><span class="line">form.on(<span class="string">'select(LAY-ad-shoplist)'</span>, <span class="function"><span class="keyword">function</span> (<span class="params">data</span>) </span>&#123;</span><br><span class="line">    <span class="keyword">if</span> (data.value!=<span class="number">0</span>)&#123;</span><br><span class="line">        getShopList(data.value);</span><br><span class="line">    &#125;</span><br><span class="line">&#125;)</span><br></pre></td></tr></table></figure>
<h2 id="ajax请求"><a href="#ajax请求" class="headerlink" title="ajax请求"></a>ajax请求</h2><figure class="highlight js"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br></pre></td><td class="code"><pre><span class="line">admin.req(&#123;</span><br><span class="line">    type: <span class="string">"post"</span>,</span><br><span class="line">    url: urlhost.geturl(urlhost.agencygoods),</span><br><span class="line">    data: <span class="built_in">JSON</span>.stringify(field),</span><br><span class="line">    contentType: <span class="string">"application/json"</span>,</span><br><span class="line">    success:<span class="function"><span class="keyword">function</span> (<span class="params">res</span>) </span>&#123;</span><br><span class="line">       <span class="built_in">console</span>.log(res);</span><br><span class="line">       layui.table.reload(<span class="string">'LAY-agencygood-manage'</span>); <span class="comment">//重载表格</span></span><br><span class="line">       layer.close(index); <span class="comment">//执行关闭</span></span><br><span class="line">    &#125;,</span><br><span class="line">    error:<span class="function"><span class="keyword">function</span> (<span class="params">res</span>) </span>&#123;</span><br><span class="line">       <span class="built_in">console</span>.log(res);</span><br><span class="line">    &#125;</span><br><span class="line">&#125;)</span><br></pre></td></tr></table></figure>
<h2 id="popup弹框"><a href="#popup弹框" class="headerlink" title="[popup弹框]"></a>[popup弹框]</h2><figure class="highlight js"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br></pre></td><td class="code"><pre><span class="line">admin.popup(&#123;</span><br><span class="line">  title: <span class="string">'添加总店商品'</span></span><br><span class="line">  ,<span class="attr">area</span>: [<span class="string">'500px'</span>, <span class="string">'600px'</span>]</span><br><span class="line">  ,<span class="attr">id</span>: <span class="string">'LAY-popup-good-add'</span></span><br><span class="line">  ,<span class="attr">success</span>: <span class="function"><span class="keyword">function</span>(<span class="params">layero, index</span>)</span>&#123;</span><br><span class="line">  view(<span class="keyword">this</span>.id).render(<span class="string">'beila/good/goodaddform'</span>).done(<span class="function"><span class="keyword">function</span>(<span class="params"></span>)</span>&#123;</span><br><span class="line">                    </span><br><span class="line">      &#125;);</span><br><span class="line">  &#125;</span><br><span class="line">&#125;);</span><br></pre></td></tr></table></figure>
